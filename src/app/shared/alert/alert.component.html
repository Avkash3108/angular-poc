<div *ngIf="alert.isOpen" class="alert {{getAlertClass()}}" role="alert">
  <div *ngIf="alert.blockUser" class="alert-block-screen"></div>
  {{alert.message}}
  <button
    *ngIf="alert.dismissible"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="closeAlert()"
   >
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
