<div *ngIf="alert.isOpen" class="alert {{getAlertClass()}}" role="alert">
  <div *ngIf="alert.blockUser" class="alert-block-screen"></div>
  <div class="alert-body">
    <div class= "alert-message">{{alert.message}}</div>
   <div>
    <a
    *ngIf="alert.dismissible"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="closeAlert()"
   >
    X
   </a>
   </div>
  </div>
</div>
