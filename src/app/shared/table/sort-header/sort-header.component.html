<div class="sortable-icons{{sortOrder === 'ASC' ? ' asc': ''}}" (click)="setSorting()">
<svg
  *ngIf="sortOrder === ''"
  xmlns='http://www.w3.org/2000/svg'
  width='7px'
  height='13px'
  viewBox='0 0 7 13'
>
  <g>
    <polygon points='3.5 13 0 8 7 8 3.5 13' fill='#bbb'/>
    <polygon points='3.5 0 7 5 0 5 3.5 0' fill='#bbb'/>
  </g>
</svg>
<svg
     *ngIf="sortOrder !== ''"
     xmlns='http://www.w3.org/2000/svg'
     width='9px'
     height='6px'
     viewBox='0 0 9 6'
>
    <polygon
        points='4.5 6 0 0 9 0 4.5 6'
        fill='#FFF'
    />
 </svg>
</div>
