<div class="flex-row">
  <div
    *ngFor="let columnDef of columnDefs"
    class="flex-cell {{columnDef.cssClass}}"
  >

        <span *ngIf="!columnDef.hasAction && !columnDef.checkboxColumn">{{item[columnDef.key]}}</span>
        <app-checkbox
          *ngIf="columnDef.checkboxColumn"
          [checked]="item[columnDef.key]"
          [id]="item.id"
          [value]="item.id"
         (onChange)="columnDef.onChangeSelection($event)"
        >
        </app-checkbox>
      <div *ngIf="columnDef.hasAction" >
        <a class="edit" (click)="columnDef.onEdit(item.id)">Edit |</a>
        <a class="edit" (click)="columnDef.onDelete(item.id)"> Delete</a>
      </div>
      
  </div>
</div>
