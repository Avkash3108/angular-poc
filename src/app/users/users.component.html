<h2>My Users</h2>
<div class="user-list">
      <div class="filter">
        Search
        <input
            name='filter'
            type="text"
            [(ngModel)]="search"
            (input)="onSearch($event.target.value)"
        />
        <button
            class="btn btn-delete"
            [disabled]="disableDelete"
            (click)="deleteSelectedUsers()"
        >
          Delete
      </button>
        <button
            [routerLink]="'/user/add-user'"
            class="btn btn-link btn-add"
        >
          Add User
        </button>
    </div>

<app-table
    [cssClass]="users"
    [columnDefs]="columnDefs"
    [data]="users"
></app-table>
</div>
