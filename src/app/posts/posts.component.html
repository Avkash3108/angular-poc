<h2>My Posts</h2>

<div class="post-list">
      <div class="filter">
        Search
        <input
            name='filter'
            type="text"
            [(ngModel)]="search"
            (input)="onSearch($event.target.value)"
        />
        <button
            class="btn btn-delete"
            [disabled]="selectedRows.length <= 0"
            (click)="deleteSelectedPosts()"
        >
          Delete
      </button>
      <button
      [routerLink]="'/post/add-post'"
      class="btn btn-link btn-add"
  >
    Add Post
  </button>
    </div>

<app-table
    [cssClass]="posts"
    [columnDefs]="columnDefs"
    [data]="posts"
></app-table>
</div>
